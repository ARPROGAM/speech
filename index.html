<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzbek Text to Speech</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Uzbek Text to Speech</h1>
    <textarea id="inputText" placeholder="Yozmoqchi bo'lgan matningizni kiriting..."></textarea><br>
    <button id="convertBtn">Konvertatsiya qilish</button><br>
    <audio id="audioPlayer" controls></audio>

    <script>
        $("#convertBtn").click(function() {
            var text = $("#inputText").val();
            if (text) {
                $.post("/convert", { text: text }, function(data) {
                    if (data.success) {
                        var audio = document.getElementById("audioPlayer");
                        audio.src = data.audioUrl;
                        audio.play();
                    } else {
                        alert("Xato yuz berdi!");
                    }
                });
            } else {
                alert("Iltimos, matn kiriting.");
            }
        });
    </script>
</body>
</html>
